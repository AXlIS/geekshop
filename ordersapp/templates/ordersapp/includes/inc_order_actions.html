{% if object.status == 'FM' %}
    <button class="btn btn-warning btn-round form-control last form-btn">
        <a href="{% url 'order:order_forming_complete' object.pk %}" style="color: white;">
            Совершить покупку
        </a>
    </button>
    <button class="btn btn-warning btn-round form-control last form-btn" style="background-color: red;">
        <a href="{% url 'order:order_delete' object.pk %}" style="color: white;">Удалить</a>
    </button>
{% endif %}
<button class="btn btn-info btn-round form-control last form-btn">
    <a href="{% url 'ordersapp:orders' %}" style="color: white;">
        К списку заказов
    </a>
</button>
<button class="btn btn-warning btn-round form-control last form-btn">
    <a href="{% url 'main' %}" style="color: white;">На главную</a>
</button>
